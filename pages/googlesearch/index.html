<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search | ExploreX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div id="main-wrapper" class="fancy-scrollbar">
        <div id="main">
            <div id="content">
                <div id="header-container">
                    <img id="logo" src=".\ExploreX-Web-TransparentBG.webp" />
                </div>
                <div id="search-container">
                    <div id="search-input-container">
                        <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="" />
                        <input id="searchquery" type="text" list="suggestions" placeholder="Search the web on ExploreX" />
                        <datalist id="suggestions"></datalist>
                    </div>
                    <button id="mic-button" type="button">
                        <i class="fa-regular fa-microphone"></i>
                    </button>
                    <button id="image-button" type="button">
                        <i class="fa-regular fa-camera"></i>
                    </button>
                </div>
                <div id="apps-container">
                    <a href="https://office.com">
                        <i class="fa-brands fa-microsoft"></i>
                        <div class="label">
                            <span class="name">Microsoft 365</span>
                            <span class="url">office.com</span>
                        </div>
                    </a>
                    <a href="https://outlook.live.com">
                        <i class="fa-solid fa-envelope"></i>
                        <div class="label">
                            <span class="name">Outlook</span>
                            <span class="url">outlook.live.com</span>
                        </div>
                    </a>
                    <a href="https://wikipedia.com">
                        <i class="fa-brands fa-wikipedia-w"></i>
                        <div class="label">
                            <span class="name">Wikipedia</span>
                            <span class="url">wikipedia.com</span>
                        </div>
                    </a>
                    <a href="https://education.nationalgeographic.org">
                        <i class="fa-sharp fa-regular fa-rectangle-vertical"></i>
                        <div class="label">
                            <span class="name">National Geographic Education</span>
                            <span class="url">education.nationalgeographic.org</span>
                        </div>
                    </a>
                    <a href="https://coursera.org">
                        <i class="fa-sharp fa-solid fa-c"></i>
                        <div class="label">
                            <span class="name">Coursera</span>
                            <span class="url">coursera.org</span>
                        </div>
                    </a>
                    <a href="https://ted.com">
                        <i class="fa-light fa-presentation-screen"></i>
                        <div class="label">
                            <span class="name">TED</span>
                            <span class="url">ted.com</span>
                        </div>
                    </a>
                    <a href="https://byjus.com">
                        <i class="fa-solid fa-b"></i>
                        <div class="label">
                            <span class="name">Byju's</span>
                            <span class="url">byjus.com</span>
                        </div>
                    </a>
                    <a href="https://vedantu.com">
                        <i class="fa-solid fa-v"></i>
                        <div class="label">
                            <span class="name">Vedantu</span>
                            <span class="url">vedantu.com</span>
                        </div>
                    </a>
                    <div>
                        <br>
                        <p id="xtra-text">Looking for Artificial Intelligence integrations? Find them <a href="" style="color: #9c94b5;">here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js'></script>
    <script src='./script.js'></script>
</body>
</html>
