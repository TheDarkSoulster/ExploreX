<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>3D Models Library - ExploreX</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="header">
    <div class="logo-container">
        <img src="./ToolsX.png" alt="Logo Goes Here">
    </div>
    <div class="search-container">
        <input type="search" id="searchInput" placeholder="Enter your search...">
        <button id="searchButton" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>

<div id="modelsContainer"></div>

<div class="popup" id="modelPopup">
    <div class="popup-content">
        <iframe id="modelIframe" frameborder="0"></iframe>
        <button class="close-button" onclick="closePopup()">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<button id="backToTopBtn">
    <i class="fas fa-caret-up"></i>
</button>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
