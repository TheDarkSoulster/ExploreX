<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        
        <h1 class="ml5">
            <span class="text-wrapper">
                <span class="line line1"></span>

                    <div class="label">
                        <div class="icon">
                            <i class="fas fa-snowflake"><img src="PFP/main.jpeg"></i>

                            <div class="main">Kartik</div>
                            <div class="sub">Developer</div>

                    </div>
                </div>

                    <div class="label">
                        <div class="icon">
                            <i class="fas fa-tree"></i>
                        </div>
                        <div class="info">
                            <div class="main">Saket</div>
                            <div class="sub">Developer / Designer</div>
                        </div>
                    </div>
                </div>
                <div class="option" style="--optionBackground:url(https://66.media.tumblr.com/5516a22e0cdacaa85311ec3f8fd1e9ef/tumblr_o45jwvdsL11qho82wo1_1280.jpg);">

                        </div>
                    </div>
                </div>
                <div class="option" style="--optionBackground:url(https://66.media.tumblr.com/f19901f50b79604839ca761cd6d74748/tumblr_o65rohhkQL1qho82wo1_1280.jpg);">
                    <div class="shadow"></div>
                    <div class="label">
                        <div class="icon">
                            <i class="fas fa-sun"><img src="PFP/images.webp"></i>
                        </div>
                        <div class="info">
                            <div class="main">Gaurav</div>
                            <div class="sub">Neural Network Designer <br>Moral Support</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
